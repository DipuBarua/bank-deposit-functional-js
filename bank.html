<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-Bank/deposit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-9/12 mx-auto bg-violet-100">
    <header class="my-12">
        <h2 class="text-4xl font-bold text-center text-purple-400">Bapp-er-Bank<span class="text-purple-900"> Functional</span></h2>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-10">
            <div class="text-2xl font-medium bg-green-400 p-8 rounded-lg">
                <h2>Deposit</h2>
                <p class="text-5xl text-white mt-2">$<span id="total-deposit">00</span></p>
            </div>
            <div class="text-2xl font-medium bg-orange-400 p-8 rounded-lg">
                <h2>Withdraw</h2>
                <p class="text-5xl text-white mt-2">$<span id="total-withdraw">00</span></p>
            </div>
            <div class="text-2xl font-medium bg-purple-400 p-8 rounded-lg">
                <h2>Balance</h2>
                <p class="text-5xl text-white mt-2">$<span id="total-balance">1250</span></p>
            </div>
        </section>

        <section class="grid grid-cols-2 gap-10 mt-12">

            <div class=" font-medium bg-blue-400 p-8 rounded-lg space-y-4">
                <h2 class="text-2xl font-bold">Please Deposit</h2>
                <input id="deposit-input-field" class="block w-9/12 p-2 border-none rounded-md" type="text" placeholder="$ Amount you want to deposit">
                <button id="deposit-btn" class="p-2 hover:bg-blue-950 hover:text-white bg-amber-500 border-none rounded-md">Deposit</button>
            </div>

            <div class=" font-medium bg-blue-400 p-8 rounded-lg space-y-4">
                <h2 class="text-2xl font-bold">Please Withdraw</h2>
                <input id="withdraw-input-field" class="block w-9/12 p-2 border-none rounded-md" type="text" placeholder="$ Amount you want to withdraw">
                <button id="withdraw-btn" class="p-2 hover:bg-blue-950 hover:text-white bg-amber-500 border-none rounded-md">Withdraw</button>
            </div>

        </section>

        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
        <script src="js/utilities.js"></script>

    </main>
</body>

</html>
